<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Produit - AgriConnect</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        .navbar { background: #27ae60; padding: 15px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .navbar a { color: white; text-decoration: none; font-weight: bold; }
        
        .form-container { background: white; padding: 30px; border-radius: 12px; max-width: 450px; margin: 40px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        
        label { display: block; margin-top: 10px; font-size: 14px; color: #666; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        
        button { width: 100%; background: #27ae60; color: white; border: none; padding: 15px; cursor: pointer; font-size: 17px; border-radius: 6px; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #219150; }
        .back-link { display: block; text-align: center; margin-top: 20px; color: #27ae60; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" style="font-size: 22px;">üöú AgriConnect</a>
    <div>
        <a href="/">March√©</a>
        <a href="/dashboard.html" style="margin-left: 20px;">Mon Espace</a>
    </div>
</nav>

<div class="form-container">
    <h2>üçé Nouveau Produit</h2>
    <form id="productForm">
        <label for="nom">Nom de l'article</label>
        <input type="text" id="nom" placeholder="Ex: Igname, Tomates, Riz..." required>

        <label for="categorie">Cat√©gorie de rangement</label>
        <select id="categorie" required>
            <option value="">-- Choisir une cat√©gorie --</option>
            <option value="L√©gumes">L√©gumes</option>
            <option value="Fruits">Fruits</option>
            <option value="Tubercules">Tubercules</option>
            <option value="C√©r√©ales">C√©r√©ales</option>
            <option value="Autre">Divers</option>
        </select>

        <label for="description">Description (facultatif)</label>
        <textarea id="description" rows="3" placeholder="Qualit√©, origine, conseils..."></textarea>

        <div style="display: flex; gap: 10px;">
            <div style="flex: 2;">
                <label for="prix">Prix (FCFA)</label>
                <input type="number" id="prix" placeholder="Ex: 1000" required>
            </div>
            <div style="flex: 1;">
                <label for="unite">Par unit√©</label>
                <input type="text" id="unite" placeholder="kg, sac..." required>
            </div>
        </div>

        <label for="quantite">Quantit√© totale en stock</label>
        <input type="number" id="quantite" placeholder="Ex: 50" required>

        <label for="image">Lien photo (URL)</label>
        <input type="text" id="image" placeholder="https://..." value="https://images.unsplash.com/photo-1542838132-92c53300491e?w=500">

        <button type="submit">üöÄ Mettre en vente sur le march√©</button>
    </form>
    <a href="/dashboard.html" class="back-link">‚¨Ö Annuler et retourner √† mon espace</a>
</div>

<script>
// 1. V√©rification de la session
const token = localStorage.getItem('token');
const userId = localStorage.getItem('userId');

if (!token || !userId) {
    alert("Session expir√©e. Veuillez vous reconnecter.");
    window.location.href = "login.html";
}

// 2. Gestion unique de l'envoi
document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const donnees = {
        nom: document.getElementById('nom').value,
        categorie: document.getElementById('categorie').value,
        description: document.getElementById('description').value,
        prix: document.getElementById('prix').value,
        unite: document.getElementById('unite').value,
        quantite: document.getElementById('quantite').value,
        image: document.getElementById('image').value,
        agriculteurId: userId
    };

    try {
        const response = await fetch('/api/products/add', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(donnees)
        });

        const resJSON = await response.json();

        if (response.ok) {
            alert("Succ√®s ! Votre produit est maintenant visible sur le march√©.");
            window.location.href = "dashboard.html"; 
        } else {
            alert("Erreur : " + (resJSON.message || "Impossible d'ajouter le produit"));
        }
    } catch (error) {
        console.error("Erreur Fetch :", error);
        alert("Probl√®me de connexion au serveur.");
    }
});
</script>

</body>
</html>
